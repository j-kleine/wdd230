    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <div id="content">
        <label class="switch" for="toggledarkmode">
            <input type="checkbox" name="toggledarkmode" aria-label="toggledarkmode" id="toggledarkmode" onclick="toggleDark()">
            <span class="slider-round"></span>
        </label>
        <header>
            <div id="top-header">
                <img class="logo" src="images/logo.svg" alt="Helsing√∏r Commerce Chamber Logo">
                <h1>Helsing√∏r<br>Chamber of<br>Commerce</h1>
            </div>
            <div id="navbar">
                <button id="menubutton" aria-label="expand and close navigation menu"></button>
                <nav>
                    <ul>
                        <li><a class="navlinks" href="index.html">Home</a></li>
                        <li><a class="navlinks" href="discover.html">Discover</a></li>
                        <li><a class="navlinks" href="">Directory</a></li>
                        <li><a id="active" class="navlinks" href="#">Join</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="join-main">
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Join Us</legend>
                    <div class="required">Required Fields</div>
                    <label class="top required">First Name:
                        <input type="text" name="fname" id="firstName" title="Please enter your first name" placeholder="Enter first name" required>
                    </label>

                    <label class="top required">Last Name:
                        <input type="text" name="lname" id="lastName" title="Please enter your last name" placeholder="Enter last name" required>
                    </label>

                    <label class="top">Title/Position:
                        <input type="text" name="titleposition" id="titlePosition" title="Please enter the title or position you hold in your company" placeholder="Enter title or position">
                    </label>

                    <label class="top required">Email:
                        <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter your email address" placeholder="example@helsingor.dk" required>
                    </label>

                    <label class="top required">Mobile Number:
                        <input type="tel" name="mobiletel" id="mobileTel" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter your mobile number" placeholder="+45 00 00 00 00" required>
                    </label>

                    <label class="top required">Business/Organization Name:
                        <input type="text" name="bname" id="businessName" title="Please enter your business or organization's name" placeholder="Enter business/organization's name" required>
                    </label>

                    <label class="top required">Membership Level: 
                        <select name="memberlvl" id="memberLvl" required>
                            <option value="">Please select...</option>
                            <option value="NP">NP Membership</option>
                            <option value="Bronze">Bronze Membership</option>
                            <option value="Silver">Silver Membership</option>
                            <option value="Gold">Gold Membership</option>
                        </select>
                    </label>

                    <label for="timestamp">
                        <input type="hidden" name="timestamp" id="timestamp" value="">
                    </label>



                </fieldset>
                <input class="submitButton" type="submit" value="Send My Application">
            </form>
        </main>
        <footer>
            <div id="top-footer">
                <img class="logo" src="images/logo.svg" alt="Helsing√∏r Commerce Chamber Logo">
                <h2>Helsing√∏r<br>Commerce Chamber</h2>
                <p>10 Rue De La Paix<br>Helsing√∏r, Denmark</p>
                <div class="business-card">
                    <p>info@helsingorcc.org</p>
                    <p>+(223) 2070-2300</p>
                    <p>üìç<a href="https://www.google.com/maps/place/3000+Helsing%C3%B8r,+Denmark/@56.0344377,12.4572092,12z/data=!3m1!4b1!4m6!3m5!1s0x465231112f400bb3:0xf3e36e3c5817f767!8m2!3d56.030787!4d12.592127!16zL20vMDJreG0?entry=ttu" target="_blank">Location Map</a></p>
                </div>
                <div class="social">
                    <a href="https://www.instagram.com/"><img src="images/icon-ig.webp" alt="Logo Instagram"></a>
                    <a href="https://www.facebook.com/"><img src="images/icon-fb.webp" alt="Logo Facebook"></a>
                </div>
            </div>
            <div class="vertical-line"></div>
            <p id="copyrightYear">@[CURRENT YEAR]</p>
            <p>Joschua Kleine</p>
            <p>WDD 230 Project</p>
            <p id="lastModified">[DATE LAST MODIFIED]</p>
        </footer>
    </div>

    <script src="scripts/togglemode.js"></script>
    <script src="scripts/hamburgermenu.js"></script>
    <script src="scripts/joinform.js"></script>
    <script src="scripts/getdates.js"></script>

</body>
</html>
