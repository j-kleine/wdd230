<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joschua Kleine">
    <meta name="description" content="A course assignment for Week 5 by Joschua Kleine for the WDD 230 - Web Frontend Development course at BYU-Idaho.">
    <title>Lesson 06: Responsive Images - srcset</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img class="hero-img" src="images/hero-large.webp" alt="hero image" width="1500" height="750">
            </picture>
        </div>
    </main>
    
</body>
</html>
